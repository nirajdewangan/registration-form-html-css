<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <img src="images/A085.jpg" class="image-top" alt="yellow image" />
        <img
          src="images/149-1492280_iphone-home-screen-icon-png-transparent-png.png"
          class="mockup"
          width="auto"
          alt="mobile image"
        />
      </section>
      <section class="flex form-section flex flex-column">
        <h1 class="form-header">create acount</h1>
        <form action="#" class="form">
          <div class="row">
            <input type="text" placeholder="First Name" class="form-input" />
            <input type="text" placeholder="Last Name" class="form-input" />
          </div>
          <div class="row">
            <input
              type="text"
              placeholder="Enter your email"
              class="form-input"
            />
          </div>
          <div class="row">
            <input type="password" placeholder="Password" class="form-input" />
            <input
              type="text"
              placeholder="Confirm your pasword"
              class="form-input"
            />
          </div>
          <div class="row">
            <button class="btn btn-submit">create acount</button>
          </div>
        </form>
        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
